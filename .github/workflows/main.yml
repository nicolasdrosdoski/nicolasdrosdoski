name: Generate Snake Animation

on:
  schedule:
    - cron: '0 */12 * * *'
  
  workflow_dispatch:

jobs:
  build:
    permissions:
        contents: write
        
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#008B8B&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00CED1&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - name: Commit generated snake
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
